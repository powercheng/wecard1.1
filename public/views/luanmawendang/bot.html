<div class="music" id="musicImage" onclick="music()">
	<audio id="musicId" ng-src="{{trustUrl(music)}}" autoplay="autoplay">
	</audio>
</div>

<div class="menu" style="background-color: {{menuColor}};">
	<ul>
		<li>
			<a href="tel:{{phone}}">
				<div><img src="/images/menu1.png" alt="" width="22" height="22" /></div>
				<span>一键拨号</span>
			</a>
		</li>
		<li>
			<a href="javascript:void(0);" onclick="show('codeBg1')">
				<img src="/images/menu2.png" alt="" width="22" height="22" />
				<span>存到手机</span>
			</a>
		</li>
		<li>
			<a href="http://map.baidu.com/mobile/?third_party=uri_api#place/list/qt=s&wd={{company_address}}&point={{otherFiles[0].value}}&searchFlag=uri_api&c=340/l=&vt=map&i=0">
				<img src="/images/menu3.png" alt="" width="22" height="22" />
				<span>一键导航</span>
			</a>
		</li>
		<li>
			<a href="javascript:void(0)">
				<img src="/images/menu4.png" alt="" width="22" height="22" />
				<span>推荐记录</span>
			</a>
		</li>
	</ul>
</div>
<div class="layBg" id="layBg" style="display: none;">
	<!--透明背景-->
</div>
<div class="codeBg" id="codeBg2" style="display: none;">
	<div class="codeImg">
		<div class="close" onclick="closeIt('codeBg2')">
			<img ng-src="/images/close.png" alt="" style="width: 30px; height: 30px;">
		</div>
		<div class="codeText">长按二维码识别关注微信</div>
		<div style="text-align: center;">
			<img ng-src="/images/Wcode.jpg" style="width: 160px; height: 160px;">
			<img ng-if="otherFiles[1].value != ''" ng-src="/uploads/{{phone}}/{{otherFiles[1].value}}" id="codeImage" style="width: 160px; height: 160px;">
		</div>
	</div>
</div>
<div class="codeBg" id="codeBg1" style="display: none;">
	<div class="codeImg">
		<div class="close" onclick="closeIt('codeBg1')">
			<img ng-src="/images/close.png" alt="" style="width: 30px; height: 30px;">
		</div>
		<div class="codeText">长按二维码识别关注QQ</div>
		<div style="text-align: center;">
			<img ng-if="otherFiles[2].value == ''" ng-src="/images/QQcode.jpg" style="width: 160px; height: 160px;">
			<img ng-if="otherFiles[2].value != ''" ng-src="/uploads/{{phone}}/{{otherFiles[2].value}}" id="codeImage" style="width: 160px; height: 160px;">
		</div>
	</div>
</div>
