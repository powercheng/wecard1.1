<div class="template">
	<p ng-if="pImage != '上传文件'" style="text-align: center"><img ng-src="http://image.mymicrocard.com/{{pImage}}" style="width: 80px; height: 80px; border-radius: 50%"></p>
	<h3 style="text-align: center; color: white">{{name}}</h3>
	<h4 style="text-align: center; color: white">{{company_name}}</h4>
	<div class="mutexTab">
		<div class="mutex mused" ng-if="companyInfos.length != 0 || otherInfos.length != 0"onclick="changeMut(0)">
			<a href="javascript:void(0);">个人信息</a>
		</div>
		<div class="mutex" ng-if="companyInfos.length != 0" onclick="changeMut(1)">
			<a href="javascript:void(0);">公司信息</a>
		</div>
		<div class="mutex" ng-if="otherInfos.length != 0" onclick="changeMut(2)">
			<a href="javascript:void(0);">其他信息</a>
		</div>
	</div>
	<div class="text">
		<div class="mutexItem" style="display: block;">
			<ul>
				<div ng-repeat="info in personInfos">
					<li>
						<span class="title">{{info.name}}</span>
						<div ng-switch="info.name">
							<div ng-switch-when="联系电话">
								<a href="tel: {{phone}}"><span class="content">{{info.value}}&nbsp</span><img src="/images/phone.png" width="15px" height="15px" /></a>
							</div>
							<div ng-switch-when="QQ号码">
								<a onclick="show('codeBg1')"><span class="content">{{info.value}}&nbsp</span><img src="/images/QQ.png" width="15px" height="15px" /></a>
							</div>
							<div ng-switch-when="微信号码">
								<a onclick="show('codeBg2')"><span class="content">{{info.value}}&nbsp</span><img src="/images/wechat.png" width="15px" height="15px" /></a>
							</div>
							<div ng-switch-when="联系地址">
								<a href="http://map.baidu.com/mobile/?third_party=uri_api#place/list/qt=s&wd={{info.value}}&point={{otherFiles[0].value}}&searchFlag=uri_api&c=340/l=&vt=map&i=0">
									<span class="content">{{info.value}}</span>&nbsp<img src="/images/map.png" width="15px" height="15px" />
								</a>
							</div>
							<div ng-switch-default>
								<span class="content">{{info.value}}</span>
							</div>
						</div>
					</li>
				</div>
			</ul>
		</div>
		<div class="mutexItem" style="display: none;">
			<ul>
				<div ng-repeat="info in companyInfos">
					<li>
						<span class="title">{{info.name}}</span>
						<span class="content">{{info.value}}</span>
					</li>
				</div>
			</ul>
		</div>
		<div class="mutexItem" style="display: none;">

			<ul>
				<div ng-repeat="info in otherInfos">
					<li>
						<span class="title">{{info.name}}</span>
						<span class="content">{{info.value}}</span>
					</li>
				</div>
			</ul>
		</div>
	</div>
</div>
