<div class="row">
	<div class="col-md-2">
		<div style="margin:10px" ng-click="show(0)"><button class="btn btn-primary btn-block">上编辑框</button></div>
		<div style="margin:10px" ng-click="show(1)"><button class="btn btn-primary btn-block">模板框</button></div>
		<div style="margin:10px" ng-click="show(2)"><button class="btn btn-primary btn-block">下编辑框</button></div>
		<div><button style="margin-bottom: 12px;" class="btn btn-primary btn-block" ng-click="saveCard()">保存</button>{{saveStatus}}
		</div>
		<div><button style="margin-bottom: 12px;" class="btn btn-primary btn-block" ng-click="finishCard()">生成卡片</button>
		</div>
		<div ng-if="finish">
			<qrcode data="{{cardHtml}}" href="{{cardHtml}}" size="200"></qrcode>
		</div>
		<div id="qrcode"></div>
	</div>
	<div class="col-md-4" ng-hide="myVar[0]" >		
		<span>上编辑框</span><button ng-click="delText(0)" style="float: right">清空内容</button>
		<div ng-model="text[0]" contenteditable="true" class="editor-text" style="background-color: {{bgColor}}"></div>
	</div>

	<div class="col-md-4" ng-hide="myVar[1]">
		<button style="margin-bottom: 12px;" class="btn btn-primary btn-lg btn-block" ng-click="toggle(3)" ng-hide="!myVar[3]">填写信息，选择模板</button>
		<div ng-hide="myVar[3]">
			<div id="container0"><label>头像：</label><button id="pickfiles0">{{pImage}}</div>
			<label style="width: 20%">姓名:</label><input type="text" ng-model="name"><br>
			<label style="width: 20%">公司名:</label><input type="text" ng-model="companyName">
			<img ng-src="/images/up.png" width="30px" height="30px" style="float: right" ng-click="toggle(3)" />
			<div class="mutexTab">
				<div class="mut mused" ng-click="changeMut(0)">
					<a href="javascript:void(0);">个人信息</a>
				</div>
				<div class="mut" ng-click="changeMut(1)">
					<a href="javascript:void(0);">公司信息</a>
				</div>
				<div class="mut" ng-click="changeMut(2)">
					<a href="javascript:void(0);">其他信息</a>
				</div>
			</div>
			<div class="mutexItems" style="display: block;">
				<div ng-repeat="info in personInfos">
					<input style="width: 20%;" type="text" ng-model="info.name" />
					<input style="width: 60%;" type="text" ng-model="info.value" />
					<i class="fa fa-plus" ng-click="addInfo(personInfos,$index)"></i>
					&nbsp&nbsp
					<i class="fa fa-times" ng-click="removeInfo(personInfos, $index)"></i>
				</div>
				<button class="fa fa-plus add" ng-click="pushInfo(personInfos)"></button>
			</div>
			<div class="mutexItems" style="display: none;">
				<div ng-repeat="info in companyInfos">
					<input style="width: 20%;" type="text" ng-model="info.name" />
					<input style="width: 60%;" type="text" ng-model="info.value" />
					<i class="fa fa-plus" ng-click="addInfo(companyInfos,$index)"></i>
					&nbsp&nbsp
					<i class="fa fa-times" ng-click="removeInfo(companyInfos, $index)"></i>
				</div>
				<button class="fa fa-plus add" ng-click="pushInfo(companyInfos)"></button>
			</div>
			<div class="mutexItems" style="display: none;">
				<div ng-repeat="info in otherInfos">
					<input style="width: 20%;" type="text" ng-model="info.name" />
					<input style="width: 60%;" type="text" ng-model="info.value" />
					<i class="fa fa-plus" ng-click="addInfo(otherInfos,$index)"></i>
					&nbsp&nbsp
					<i class="add" ng-click="removeInfo(otherInfos, $index)"></i>
				</div>
				<button class="add" ng-click="pushInfo(otherInfos)">+</button>
			</div>
		</div>

		<button style="margin-bottom: 12px;" class="btn btn-primary btn-lg btn-block" ng-click="toggle(4)" ng-hide="!myVar[4]">附属文件</button>
		<div ng-hide="myVar[4]">
			<legend class="scheduler-border" ng-click="toggle(4)">附属文件<img ng-src="/images/up.png" width="30px" height="30px" /></legend>
			<label>背景颜色：</label><input type="color" ng-model="bgColor">
			<label>底部背景颜色：</label><input type="color" ng-model="menuColor">
			<div>
				<label>百度地图坐标：</label><input type="text" ng-model="baiduAddress" style="width: 70%">
			</div>

			<div id="container1"><label>微信二维码：</label><button id="pickfiles1">{{wCode}}</div>
			<div id="container2"><label>QQ二维码：</label><button id="pickfiles2">{{qCode}}</div>
			<div id="container3"><label>背景音乐：</label><button id="pickfiles3">{{music}}</div>

		</div>
	</div>

	<div class="col-md-4" ng-hide="myVar[2]">
		<span>上编辑框</span><button ng-click="delText(1)" style="float: right">清空内容</button>	
		<div ng-model="text[1]" contenteditable="true" class="editor-text"></div>
	</div>

	<div class="col-md-4" id="main">
		<div class="main" style="background-color: {{bgColor}};">
			<div ng-bind-html="text[0] | to_trusted"></div>

			<div ng-bind-html="text[1] | to_trusted"></div>
			<div ng-include="'/views/luanmawendang/bot.html'"></div>
		</div>
	</div>
