<div class="container">
	<div class="col-md-6">
		
		<div ng-repeat="cardPath in user.cards | limitTo: 15:start">
			<div class="col-md-4">{{cardPath.split('/')[1]}}&nbsp;&nbsp;&nbsp;&nbsp;</div>
			<div class="col-md-4"><a href="/#/cards/{{cardPath}}"><button>编辑</button></a></div>
			<div class="col-md-4"><button ng-click="deleteCard(cardPath)">删除</button></div>
		</div>
		<br>
		<div>
			<button ng-click="previousPage()">上一页</button>
			<a style="padding: 10px;" ng-repeat="page in pages track by $index" ng-click="goPage($index)">
				<span>{{$index+1}}</span>
			</a>
			<button ng-click="nextPage()">下一页</button>
		</div>
	</div>
	<div class="col-md-6">
		<input type="text" ng-model="cardName">

		<button ng-click="createCard()">创建</button><br/>
		{{createStatus}}
	</div>

</div>
