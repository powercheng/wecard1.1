<div class="row">
    <div class="col-md-12">
        <div class="col-md-4"></div>
        <div class="col-md-8">
        <label>{{loginError}}</label>
        <form class="form-horizontal" role="form" ng-submit="login()">
            <div class="form-group">
                <label for="email" class="col-md-2 control-label">用户名</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="username" id="username" placeholder="用户名" required autofocus >
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">密码</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" ng-model="password" id="password" placeholder="密码" required >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
