<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Learn About Me</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Learn About Me</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<% if (currentUser) { %>
				<li>
					<a href="/edit">
						Hello, <%= currentUser.name() %>
					</a>
				</li>
				<li><a href="/logout">Log out</a></li>
				<% } else { %>
				<li><a href="/login">Log in</a></li>
				<li><a href="/signup">Sign up</a></li>
				<% } %>
			</ul>
		</div>
	</div>
	<div class="container">
		<% errors.forEach(function(error) { %>
		<div class="alert alert-danger" role="alert">
			<%= error %>
		</div>
		<% }) %>
		<% infos.forEach(function(info) { %>
		<div class="alert alert-info" role="alert">
			<%= info %>
		</div>
		<% }) %>

		<form action="/edit" method="post">
			<input name="displayname" type="text" class="form-control" placeholder="Display name"value="<%= currentUser.displayName || "" %>">
			<textarea name="bio" class="form-control" placeholder="Tell us about yourself!">
			<%= currentUser.bio || "" %></textarea>
			<input type="submit" value="Update" class="btn btn-primary btn-block">
		</form>

		
	</div>
</body>
</html>
